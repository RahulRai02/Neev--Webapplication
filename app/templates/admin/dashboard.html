<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neev-Dashboard</title>
    <!-- bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

    <!-- BOX ICONS CSS-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />

    <!-- custom css -->
    <link rel="stylesheet" href="dashboard_style.css" />
</head>

<body>
    <!-- Side-Nav -->
    <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
        <ul class="nav flex-column text-white w-100">
            <div class="" style="height: 100px;">
                <a href="#" class="nav-link text-white d-flex align-items-center justify-content-center d-block h-100   ">
                    <i class='bx bx-user d-inline-block' style="font-size: 90px;"></i>
                </a>
            </div>
            
            <li href="#" class="nav-link">
                <i class="bx bxs-dashboard"></i>
                <span class="mx-2">Profile</span>
            </li>
            <li href="#" class="nav-link">
                <i class='bx bx-calendar-event'></i>
                <span class="mx-2">Project</span>
            </li>
            <li href="#" class="nav-link">
                <i class='bx bxs-user-detail'></i>
                <span class="mx-2">Beneficiary</span>
            </li>
            <li href="#" class="nav-link">
                <i class='bx bx-buildings'></i>
                <span class="mx-2">Village Profile</span>
            </li>
            <li href="#" class="nav-link">
                <i class='bx bxs-contact'></i>
                <span class="mx-2">Volunteers</span>
            </li>
            <li href="#" class="nav-link">
                <i class='bx bxs-contact'></i>
                <span class="mx-2">Trainers</span>
            </li>
            <li href="#" class="nav-link">
                <i class='bx bx-rupee'></i>
                <span class="mx-2">Funding</span>
            </li>
        </ul>

        <!-- Social media  -->
        <div class="mb-3 mx-auto d-flex align-items-center justify-content-center" >
            <div><a href="www.google.com"><i class="bx bxl-instagram-alt  text-white h2"></i></a></div>
            <div><a href="www.github.com"><i class="bx bxl-twitter px-2 text-white h2"></i></a></div>
            <div><a href="www.facebook.com"><i class="bx bxl-facebook text-white h2"></i></a></div>
        </div>
    </div>

    <!-- Main Wrapper -->
    <div class="p-1 my-container active-cont">
        <!-- Top Nav -->
        <nav class="navbar top-navbar navbar-light bg-light px-5">
            <a class="btn border-0" id="menu-btn"><i class="bx bx-menu"></i></a>
        </nav>
        <!--End Top Nav -->
        <h3 class="text-dark p-3">RESPONSIVE SIDEBAR NAV ðŸ’» ðŸ“±
        </h3>
        <p class="px-3">Responsive navigation sidebar built using <a class="text-dark"
                href="https://getbootstrap.com/">Bootstrap 5</a>.</p>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    
    <!-- custom js -->
    <script>
        var menu_btn = document.querySelector("#menu-btn");
        var sidebar = document.querySelector("#sidebar");
        var container = document.querySelector(".my-container");
        menu_btn.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav");
            container.classList.toggle("active-cont");
        });
    </script>
</body>

</html>
