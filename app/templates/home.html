{% extends 'layout.html'%}
{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="width:100%;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Neev @ IITGN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav" style="margin-left:auto;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Team</a>
                </li>
                <li class="nav-item dropdown mx-3">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Apply
                    </a>
                    <ul class="dropdown-menu">
                        <li><button type="button" class="btn btn-secondary m-2" data-toggle="modal"
                                data-target="#apply_trainer_modal" onclick="" style="width: 150px;">
                                Trainer
                            </button></li>
                            <li><button type="button" class="btn btn-secondary m-2" data-toggle="modal"
                                data-target="#apply_volunteer_modal" onclick="" style="width: 150px;">
                                Volunteer
                            </button></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
            </ul>
        </div>

        <!-- Modal for apply for trainer -->
        <div class="modal fade" id="apply_trainer_modal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Apply as Trainer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form name="apply_trainer" method="POST" action="">
                            <input type="hidden" name="search" value="apply_trainer" />
                            
                            
                            <!-- new trainee -->
                            <div class="form-group">
                                <label for="Trainee_add">Name</label>
                                <input type="text" class="form-control" id="Trainee_add" name="V_name" required />
                            </div>

                            <!-- email -->
                            <div class="form-group">
                                <label for="email_add">Email</label>
                                <input type="email" class="form-control" id="email_add" name="add_email" required />
                            </div>

                            <!-- Age -->
                            <div class="form-group">
                                <label for="Age">Age</label>
                                <input type="number" class="form-control" id="Age" name="age_add" min="0"
                                required  />
                            </div>

                            <!-- fee -->
                            <div class="form-group">
                                <label for="fee_add">Fee</label>
                                <input type="number" class="form-control" id="fee_add" name="fee_add" min="0"
                                    required />
                            </div>

                            <!-- project which a trainee can take part -->
                            <div class="form-group">
                                <label for="project_add">Apply For Project </label>
                                <select class="form-control" id="project_add" name="project">
                                    <option disabled selected value>-- select an option --</option>
                                    <option value="project1">Project 1</option>
                                    <option value="project2">Project 2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="project_year">Project Year</label>
                                <input type="number" class="form-control" id="project_year" name="project" min="2008"
                                    required />
                            </div>
                            <!-- Gender-->
                            <div class="form-group">
                                <label for="Gender">Gender </label>
                                <select class="form-control" id="Gender" name="Trainee_gender">
                                    <option disabled selected value>-- select an option --</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>


                            <!-- cancel and save changes-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Cancel
                                </button>
                                <input type="submit" class="btn btn-primary" id="saveChangesButton"
                                    value="Apply" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for apply for volunteer -->
        <div class="modal fade" id="apply_volunteer_modal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Apply as Volunteer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form name="apply_volunteer" method="POST" action="">
                            <input type="hidden" name="search" value="apply_volunteer" />
                            
                            <!-- Rahul change this -->
                            
                            <!-- new volumteer -->
                            <div class="form-group">
                                <label for="volunter_add">Name</label>
                                <input type="text" class="form-control" id="volunter_add" name="name" required />
                            </div>

                            <!-- email -->
                            <div class="form-group">
                                <label for="email_add">Email</label>
                                <input type="email" class="form-control" id="email_add" name="email" required />
                            </div>

                            <!-- date of birth -->
                            <div class="form-group">
                                <label for="dob">DOB</label>
                                <input type="date" class="form-control" id="dob" name="dob_date" />
                            </div>

                            <!-- amount -->
                            <div class="form-group">
                                <label for="phone_add">Phone No</label>
                                <input type="tel" class="form-control" id="phone_add" name="phone" 
                                    required />
                            </div>
                            <!-- Gender -->
                            <div class="form-group">
                                <label for="Gender">Gender </label>
                                <select class="form-control" id="Gender" name="volunteer_gender">
                                    <option disabled selected value>-- select an option --</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>


                            <!-- cancel and save changes-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Cancel
                                </button>
                                <input type="submit" class="btn btn-primary" id="saveChangesButton"
                                    value="Apply" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<h1> Neev Home page Web App</h1>
{% endblock content %}
